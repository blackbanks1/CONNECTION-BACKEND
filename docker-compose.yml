version: "3.8"

services:
  app:
    build: .
    restart: always
    environment:
      - DATABASE_URL=${DATABASE_URL}
      - SECRET_KEY=${SECRET_KEY}
      - GRAPHHOPPER_API_KEY=${GRAPHHOPPER_API_KEY}
    depends_on:
      - db
    networks:
      - webnet

  db:
    image: postgres:15
    environment:
      POSTGRES_DB: appdb
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
    volumes:
      - db-data:/var/lib/postgresql/data
    networks:
      - webnet

  nginx:
    image: nginx:stable
    depends_on:
      - app
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
    networks:
      - webnet

volumes:
  db-data:

networks:
  webnet: