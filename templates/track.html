<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Connection – Track Delivery</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css">

    <style>
        body {
            margin: 0;
            font-family: "Inter", sans-serif;
            background: #f3f4f6;
        }

        .header {
            padding: 12px;
            background: white;
            display: flex;
            align-items: center;
            border-bottom: 1px solid #ddd;
        }

        .logo {
            height: 36px;
            margin-right: 12px;
        }

        .title {
            font-size: 20px;
            font-weight: 600;
            color: #333;
        }

        .map-card {
            margin: 14px auto;
            width: 92%;
            max-width: 900px;
            height: 70vh;
            background: white;
            border-radius: 18px;
            overflow: hidden;
            box-shadow: 0 6px 20px rgba(0,0,0,0.15);
            display: none;
            opacity: 0;
            transition: opacity 0.6s ease;
        }

        #map {
            width: 100%;
            height: 100%;
        }

        .fade-in {
            opacity: 1 !important;
        }

        .permission-box {
            margin: 40px auto;
            padding: 22px;
            background: white;
            width: 90%;
            max-width: 380px;
            text-align: center;
            border-radius: 14px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.08);
        }

        .permission-title {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 6px;
            color: #333;
        }

        .btn {
            margin-top: 16px;
            padding: 12px 20px;
            width: 100%;
            background: #2563eb;
            border-radius: 8px;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 15px;
            font-weight: 600;
        }

        .stats-box {
            position: fixed;
            bottom: 18px;
            left: 50%;
            transform: translateX(-50%);
            background: white;
            padding: 10px 16px;
            border-radius: 14px;
            box-shadow: 0 6px 20px rgba(0,0,0,0.15);
            font-weight: 600;
            color: #333;
            display: none;
            z-index: 9999;
        }
    #stats {
    position: absolute;
    top: 10px;       /* distance from top of map */
    left: 10px;      /* distance from left */
    background: rgba(255, 255, 255, 0.9);
    padding: 6px 12px;
    border-radius: 6px;
    font-size: 16px;
    font-weight: bold;
    color: #0077ff;
    z-index: 1000;   /* make sure it’s above map layers */
}

    </style>

    <!-- Load libraries FIRST -->
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
</head>

<body>

<!-- HEADER -->
<div class="header">
    <img src="/static/logo.png" class="logo">
    <div class="title">Connection – Live Tracking</div>
</div>

<!-- Location Permission Box -->
<div id="permBox" class="permission-box">
    <div class="permission-title">Location Required</div>
    <p>We need your location to calculate real-time distance and ETA.</p>
    <button class="btn" onclick="requestLocation()">Allow Location</button>
</div>

<!-- Map container -->
<div id="mapCard" class="map-card">
    <div id="map"><div id="stats" class="stats-box"></div></div>
    
</div>

<!-- Realtime stats -->


<!-- ============================================================
     RECEIVER JAVASCRIPT — MOVED TO THE BOTTOM (FIX)
============================================================ -->
<script>
/* ===========================
   RECEIVER DASHBOARD SCRIPT
   =========================== */

/* --- State --- */
let deliveryId = "{{ delivery_id }}";  // Replace with backend variable
console.log("[Receiver] deliveryId =", deliveryId);


let map = null;
let driverMarker = null;
let receiverMarker = null;
let routePolyline = null;

let lastRouteCall = 0;
const ROUTE_THROTTLE_MS = 1300;

let socket;

/* ===========================
   SOCKET INIT
=========================== */
function initSocket() {
    socket = io(window.location.origin, {
        transports: ["websocket", "polling"]
    });

    socket.on("connect", () => {
        console.log("[Receiver] Socket connected:", socket.id);
        joinRoom();
    });

    socket.on("connect_error", e => console.error("[Receiver] Socket error:", e));
    socket.on("disconnect", () => console.log("[Receiver] Socket disconnected"));
}

initSocket();

// --- When receiving driver updates ---
socket.on("driver_update", (data) => {
    if (!data || data.lat === undefined || data.lng === undefined) return;

    const lat = parseFloat(data.lat);
    const lng = parseFloat(data.lng);

    if (!driverMarker && map) {
        // Create a custom icon for the driver
        const driverIcon = L.icon({
            iconUrl: "/static/driver.png", // your driver icon
            iconSize: [20, 20],            // size of the icon
            iconAnchor: [12, 12],          // point of the icon which will correspond to marker's location
            popupAnchor: [0, -10]
        });

        driverMarker = L.marker([lat, lng], { title: "Driver", icon: driverIcon }).addTo(map);
    } else if (driverMarker) {
        moveMarkerSmooth(driverMarker, { lat, lng }, 800);
    }

    // Update route and map bounds
    if (receiverMarker) {
        const rPos = receiverMarker.getLatLng();
        requestRoute({ lat, lng }, { lat: rPos.lat, lng: rPos.lng });
        fitMapToMarkers();
    }
});
        
    // Receiver updates (other devices tracking same delivery)
    socket.on("receiver_update", (data) => {
        if (!data || data.lat === undefined || data.lng === undefined) return;
        const lat = parseFloat(data.lat);
        const lng = parseFloat(data.lng);

        if (!receiverMarker && map) receiverMarker = L.marker([lat, lng], { title: "You" }).addTo(map);
        else moveMarkerSmooth(receiverMarker, { lat, lng }, 800);

        if (driverMarker) {
            const dPos = driverMarker.getLatLng();
            requestRoute({ lat: dPos.lat, lng: dPos.lng }, { lat, lng });
            fitMapToMarkers();
        } else if (map) {
            map.flyTo([lat, lng], 14);
        }
    });

/* ===========================
   JOIN ROOM
=========================== */
function joinRoom() {
    if (!deliveryId) return;

    console.log("[Receiver] Joining room:", deliveryId);
    socket.emit("join_delivery", { delivery_id: deliveryId, role: "receiver" });

    socket.on("join_delivery", (data) => console.log("[Receiver] Successfully joined:", data));
    
}

/* ===========================
   MAP INIT
=========================== */
function requestLocation() {
    if (!navigator.geolocation) {
        alert("Your device does not support GPS.");
        return;
    }

    navigator.geolocation.getCurrentPosition(
        pos => {
            document.getElementById("permBox").style.display = "none";
            const card = document.getElementById("mapCard");
            card.style.display = "block";
            card.classList.add("fade-in");

            initMap(pos.coords.latitude, pos.coords.longitude);
            startReceiverTracking();
        },
        () => alert("Location is required for live updates."),
        { enableHighAccuracy: true }
    );
}

function initMap(lat, lng) {
    map = L.map("map").setView([lat, lng], 15);

    L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
        maxZoom: 19
    }).addTo(map);

    // Always create receiver marker immediately
    receiverMarker = L.marker([lat, lng], { title: "You" }).addTo(map);

    // If driverMarker already exists (from socket), include in bounds
    fitMapToMarkers();

    console.log("[Receiver] Map initialized");
}

/* ===========================
   SMOOTH MARKER ANIMATION
=========================== */
function moveMarkerSmooth(marker, newLatLng, duration = 500) {
    if (!marker) return;
    const start = marker.getLatLng();
    const end = L.latLng(newLatLng.lat, newLatLng.lng);
    const startTime = performance.now();

    function animate(time) {
        const progress = Math.min((time - startTime) / duration, 1);
        const lat = start.lat + (end.lat - start.lat) * progress;
        const lng = start.lng + (end.lng - start.lng) * progress;
        marker.setLatLng([lat, lng]);
        if (progress < 1) requestAnimationFrame(animate);
    }

    requestAnimationFrame(animate);
}

/* ===========================
   FIT MAP TO MARKERS
=========================== */
function fitMapToMarkers() {
    if (!map) return;
    const bounds = L.latLngBounds([]);
    if (driverMarker) bounds.extend(driverMarker.getLatLng());
    if (receiverMarker) bounds.extend(receiverMarker.getLatLng());
    if (routePolyline) bounds.extend(routePolyline.getBounds());
    if (bounds.isValid()) map.flyToBounds(bounds, { padding: [80, 80], maxZoom: 17 });
}

/* ===========================
   ROUTE REQUEST
=========================== */

async function requestRoute(start, end) {
    if (!start || !end) return;

    const now = Date.now();
    if (now - lastRouteCall < ROUTE_THROTTLE_MS) return;
    lastRouteCall = now;

    try {
        const res = await fetch("/api/route", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ start, end })
        });

        const j = await res.json();
        console.log("Route API response:", j); // Debug: check fields

        if (!res.ok) {
            console.warn("Route API returned error:", j);
            return;
        }

        // Remove old polyline if exists
        if (routePolyline) {
            map.removeLayer(routePolyline);
            routePolyline = null;
        }

        // Draw fallback straight line if API doesn't return coordinates
        routePolyline = L.polyline(
            [[start.lat, start.lng], [end.lat, end.lng]],
            { color: "#0077ff", weight: 5, opacity: 0.95 }
        ).addTo(map);

        // Show distance and ETA safely
        const stats = document.getElementById("stats");
        if (stats) {
            // Convert API values if needed
            const distanceKm = j.distance_km ?? (j.distance ? j.distance / 1000 : 0);
            const etaMin = j.eta_min ?? (j.duration ? j.duration / 60 : 0);

            stats.style.display = "block";
            stats.innerText = `${formatKm(distanceKm)} · ${formatMin(etaMin)}`;
        }

    } catch (err) {
        console.error("requestRoute error:", err);
    }
}

/* ===========================
   RECEIVER GPS TRACKING
=========================== */
function startReceiverTracking() {
    navigator.geolocation.watchPosition(
        pos => {
            const lat = pos.coords.latitude;
            const lng = pos.coords.longitude;

            if (receiverMarker) moveMarkerSmooth(receiverMarker, { lat, lng }, 800);

            socket.emit("receiver_update", { delivery_id: deliveryId, lat, lng });

            if (driverMarker) {
                const dPos = driverMarker.getLatLng();
                requestRoute({ lat: dPos.lat, lng: dPos.lng }, { lat, lng });
                fitMapToMarkers();
            }
        },
        err => console.warn("GPS error:", err),
        { enableHighAccuracy: true }
    );
}

/* ===========================
   DEBUG HELPER
=========================== */
function simulateDriver(lat, lng) {
    if (!deliveryId) return;
    socket.emit("driver_update", { delivery_id: deliveryId, lat, lng });
}

</script>

</body>
</html>
