<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Connection — Driver Dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Leaflet -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

    <!-- Socket.IO -->
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>

    <style>
        :root{
            --accent: #0066ff;
            --muted: #667085;
            --success: #00b894;
            --whatsapp: #25D366;
        }

        body {
            margin: 0;
            font-family: Inter, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
            background: #f4f6f9;
            -webkit-font-smoothing: antialiased;
            color: #222;
        }

        .navbar {
            display:flex; align-items:center; gap:.75rem;
            background: var(--accent); color: #fff; padding:12px 18px;
            font-weight:700;
        }
        .navbar img{ height:34px; }

        .container {
            max-width:1100px; margin:16px auto; padding:0 14px;
        }

        .card {
            background: #ffffff;
            border-radius: 12px;
            box-shadow: 0 12px 36px rgba(12,36,80,0.06);
            padding: 16px;
        }

        .row { display:flex; gap:18px; align-items:flex-start; }
        .col-left { width:360px; max-width:36%; }
        .col-right { flex:1; }

        h3 { margin:0 0 8px 0; font-size:18px; }
        label { display:block; margin-bottom:6px; color:var(--muted); font-size:13px; }
        .input {
            width:100%; padding:10px 12px; border-radius:10px; border:1px solid #e6e9ef; font-size:15px;
            box-sizing:border-box;
        }

        .button {
            width:100%; padding:12px; border-radius:10px; border:none; font-weight:700; cursor:pointer;
            background:var(--accent); color:#fff; margin-top:12px; font-size:15px;
        }
        .button.whatsapp { background: var(--whatsapp); margin-top:8px; }

        .link-box {
            display:block; margin-top:12px; padding:10px 12px; border-radius:8px; background:#eef6ff;
            color:var(--accent); word-break:break-all; text-decoration:none;
            box-shadow: inset 0 1px 3px rgba(0,0,0,0.03);
        }

        /* MAP BOX - professional shadowed container (not full-screen) */
        .map-box {
            margin-top:0;
            background: #ffffff;
            border-radius: 12px;
            padding: 12px;
            box-shadow: 0 16px 48px rgba(12,36,80,0.06);
            position: relative;
            min-height: 420px;
        }
        #map { width:100%; height:72vh; border-radius:8px; display:none; }

        /* Fade-in class */
        .fade-in { animation: fadeIn 0.5s ease forwards; }
        @keyframes fadeIn { from { opacity:0; transform: translateY(10px);} to { opacity:1; transform:none;} }

        /* Bottom stats overlay centered */
        .bottom-stats {
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            bottom: 18px;
            min-width: 220px;
            background: rgba(255,255,255,0.98);
            border-radius: 12px;
            padding: 10px 16px;
            box-shadow: 0 10px 30px rgba(12,36,80,0.12);
            font-weight:700;
            display:none;
            z-index: 9999;
            text-align:center;
        }

        .notice { color:var(--muted); font-size:13px; margin-top:8px; }

        @media (max-width: 900px) {
            .row { flex-direction:column; }
            .col-left { width:100%; max-width:100%; }
            #map { height:60vh; }
        }
    </style>
</head>
<body>
    <div class="navbar">
        <img src="/static/logo.png" alt="logo">
        Connection — Driver
    </div>

    <div class="container">
        <div class="card row">
            <div class="col-left">
                <h3>Start a Delivery Session</h3>

                <label for="receiver_phone">Receiver Phone Number</label>
                <input id="receiver_phone" class="input" placeholder="E.g. 0788 123 456" />

                <button class="button" id="create_btn" onclick="createSession()">Create Session</button>

                <p class="notice">Please allow location access when your browser asks.</p>

                <div id="tracking_box" style="display:none;">
                    <a id="tracking_link" href="#" target="_blank" class="link-box"></a>
                    <button class="button whatsapp" id="wa_send" onclick="sendWhatsApp()">Send via WhatsApp</button>
                </div>
            </div>

            <div class="col-right">
                <div class="map-box">
                    <div id="map"></div>
                    <div id="stats" class="bottom-stats"></div>
                </div>
            </div>
        </div>
    </div>

<script>
/* ===========================
   Driver Dashboard Script
   =========================== */

/* --- Socket & state --- */
const socket = io("https://connection-backend-bdob.onrender.com", {
    transports: ["websocket", "polling"],
    upgrade: true,
    reconnection: true,
});



let map = null;
let driverMarker = null;
let receiverMarker = null;
let routePolyline = null;
let gpsStarted = false;


let delivery_id = null;
let hasShownMap = false;
let awaitingWhatsApp = false;

let lastRouteCall = 0;
const ROUTE_THROTTLE_MS = 1200; // throttle route requests

/* -------------- Utilities -------------- */
function cleanPhone(raw) {
    if (!raw) return "";
    let cleaned = raw.replace(/\D+/g, "");
    if (cleaned.startsWith("0")) cleaned = "250" + cleaned.slice(1);
    return cleaned;
}

function formatKm(km) {
    return (km || 0).toFixed(2) + " km";
}
function formatMin(min) {
    if (min === undefined || min === null) return "- min";
    return Math.round(min) + " min";
}

/* -------------- Create session -------------- */
async function createSession() {
    const phone = document.getElementById("receiver_phone").value.trim();
    if (!phone) return alert("Please enter receiver phone");

    document.getElementById("create_btn").disabled = true;

    try {
        const res = await fetch("/driver/create-session", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ receiver_phone: phone })
        });
        const data = await res.json();
        if (!res.ok) {
            alert(data.error || "Failed to create session");
            document.getElementById("create_btn").disabled = false;
            return;
        }

        delivery_id = data.delivery_id;
        const linkElem = document.getElementById("tracking_link");
        linkElem.href = data.tracking_link;
        linkElem.textContent = data.tracking_link;
        document.getElementById("tracking_box").style.display = "block";

        // join socket room as driver (if connected)
        if (socket && socket.connected) {
            socket.emit("join_delivery", { delivery_id, role: "driver" });
        }

    } catch (err) {
        console.error(err);
        alert("Network error");
    } finally {
        document.getElementById("create_btn").disabled = false;
    }
}

/* -------------- WhatsApp flow + fade-in -------------- */
function sendWhatsApp() {
    const raw = document.getElementById("receiver_phone").value;
    const phone = cleanPhone(raw);
    const link = document.getElementById("tracking_link").href;
    const message = `Track me live:\n${link}`;

    // open WhatsApp (user will press send there)
    window.open(`https://wa.me/${phone}?text=${encodeURIComponent(message)}`, "_blank");

    // set waiting state and fade to map after timeout
    awaitingWhatsApp = true;

    // timeout simulates user pressing send in WhatsApp (can't detect actual send)
    setTimeout(() => {
        awaitingWhatsApp = false;
        showMapAfterSend();
    }, 2200);
}

function showMapAfterSend(){
    if (hasShownMap) return;
    hasShownMap = true;

    // collapse left column visually
    const left = document.querySelector(".col-left");
    left.style.transition = "opacity .45s, transform .45s";
    left.style.opacity = 0;
    left.style.transform = "translateY(-8px)";

    setTimeout(() => {
        left.style.display = "none";
        // show and init map area
        const m = document.getElementById("map");
        m.style.display = "block";
        m.classList.add("fade-in");
        initMap();
        startGPS();
    }, 480);
}

/* -------------- Map initialization -------------- */
function initMap() {
    if (map) return;

    // create map
    map = L.map("map", { zoomControl: false }).setView([-1.94995, 30.0588], 14);
    L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png").addTo(map);

    // add zoom control for larger screens
    if (window.innerWidth > 700) {
        L.control.zoom({ position: 'topright' }).addTo(map);
    }
}

/* -------------- Draw polyline & auto-fit -------------- */
function drawPolyline(poly) {
    if (!map) return;

    // hide map check
    const mapDiv = document.getElementById("map");
    if (mapDiv.style.display === "none") return;

    // remove old route
    if (routePolyline) {
        map.removeLayer(routePolyline);
        routePolyline = null;
    }

    // nothing to draw
    if (!poly || poly.length === 0) return;

    // draw line (Leaflet wants [lat, lng])
    routePolyline = L.polyline(poly, {
        color: "#0077ff",
        weight: 5,
        opacity: 0.95
    }).addTo(map);

    // include both markers in bounds
    let bounds = routePolyline.getBounds();
    if (driverMarker) bounds.extend(driverMarker.getLatLng());
    if (receiverMarker) bounds.extend(receiverMarker.getLatLng());

    // fit map nicely
    map.fitBounds(bounds, { padding: [80, 80], maxZoom: 17 });
}


/* -------------- Route request to backend (/api/route) -------------- */
async function requestRoute(start, end) {
    if (!start || !end) return;
    const now = Date.now();
    if (now - lastRouteCall < ROUTE_THROTTLE_MS) return;
    lastRouteCall = now;

    try {
        const res = await fetch("/api/route", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ start, end })
        });
        const j = await res.json();
        if (!res.ok) {
            console.warn("Route error", j);
            return;
        }

     // --- draw fallback straight line ---
drawPolyline([
    [start.lat, start.lng],
    [end.lat, end.lng]
]);

// --- show stats ---
const stats = document.getElementById("stats");
stats.style.display = "block";
stats.innerText = `${formatKm(j.distance_km)} · ${formatMin(j.eta_min)}`;

    } catch (err) {
        console.error("requestRoute error", err);
    }
}

/* -------------- GPS watch - driver position -------------- */
function startGPS() {
    if (!navigator.geolocation) {
        alert("Your device does not support GPS.");
        return;
    }

    navigator.geolocation.watchPosition(
        pos => {
            const lat = pos.coords.latitude;
            const lng = pos.coords.longitude;
            const speed = pos.coords.speed || 0;

            const dpos = { lat, lng };

            // --- driver marker (mobile-safe) ---
            if (!driverMarker) {
                driverMarker = L.marker([lat, lng], {
                    icon: L.icon({
                        iconUrl: "/static/driver.png",
                        iconSize: [50, 50]
                    })
                }).addTo(map);

                // center on driver first time
                map.setView([lat, lng], 16);
            } else {
                driverMarker.setLatLng([lat, lng]);
            }

            // --- send update to backend ---
            if (window.deliveryId) {
                socket.emit("driver_update", {
                    delivery_id: window.deliveryId,
                    lat,
                    lng,
                    speed
                });
            }

            // --- re-draw route if receiver exists ---
            if (receiverMarker) {
                const rpos = receiverMarker.getLatLng();
                requestRoute(
                    { lat, lng },
                    { lat: rpos.lat, lng: rpos.lng }
                );
            }
        },

        // GPS permission error handler
        err => {
            console.warn("GPS failed:", err);
        },

        // Best mobile accuracy
        {
            enableHighAccuracy: true,
            maximumAge: 0,
            timeout: 10000
        }
    );
}


/* -------------- Socket events -------------- */
socket.on("connect", () => {
    console.log("socket connected");

    // always join the room if delivery_id exists
    if (delivery_id) {
        socket.emit("join_delivery", { delivery_id, role: "driver" });
    }

    // start GPS only AFTER socket is connected
    if (hasShownMap && !gpsStarted) {
        startGPS();
        gpsStarted = true;
    }
});


socket.on("driver_update", data => {
    if (!data || !data.lat || !data.lng) return;
    if (!driverMarker && map) {
        driverMarker = L.marker([data.lat, data.lng]).addTo(map);
    } else if (driverMarker) {
        driverMarker.setLatLng([data.lat, data.lng]);
    }
});

socket.on("receiver_update", data => {
    if (!data || data.lat === undefined || data.lng === undefined) return;
    const lat = parseFloat(data.lat);
    const lng = parseFloat(data.lng);

    if (!receiverMarker && map) {
        receiverMarker = L.marker([lat, lng]).addTo(map);
    } else if (receiverMarker) {
        receiverMarker.setLatLng([lat, lng]);
    }

    // if driver exists, request route
    if (driverMarker) {
        const dpos = driverMarker.getLatLng();
        requestRoute({ lat: dpos.lat, lng: dpos.lng }, { lat, lng });
    } else if (map) {
        // center on receiver until driver appears
        map.setView([lat, lng], 14);
    }
});

/* -------------- Utility: join room when createSession wraps -------------- */
(function wrapCreateSession() {
    const orig = createSession;
    window.createSession = async function() {
        await orig();
        // join room on socket after session created
       socket.emit("join_delivery", { delivery_id, role: "driver" });

    };
})();

/* -------------- Optional debug helper (local testing) -------------- */
function simulateReceiver(lat, lng) {
    // useful while testing: fake a receiver_update from server
    socket.emit("receiver_update", { delivery_id: delivery_id, lat: lat, lng: lng });
}


function normalizeRwandaNumber(num) {
    if (!num) return null;
    num = num.replace(/\D/g, "");

    if (num.startsWith("07")) {
        return "250" + num.slice(1);
    }
    if (num.startsWith("2507")) {
        return num;
    }
    if (num.length === 9 && num.startsWith("7")) {
        return "250" + num;
    }
    return num;
}

function openWhatsApp(phoneNumber, message) {
    const normalized = normalizeRwandaNumber(phoneNumber);

    if (!normalized) {
        alert("WhatsApp number missing");
        return;
    }

    const encoded = encodeURIComponent(message || "");
    const url = `https://wa.me/${normalized}?text=${encoded}`;
    window.location.href = url;
}




/* -------------- End of script -------------- */
</script>
</body>
</html>
