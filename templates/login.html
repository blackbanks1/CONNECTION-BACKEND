<!DOCTYPE html>
<html lang="en">
<head>
  <title>Connection – Driver Login</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  
  <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">

  <style>
    /* Override the dashboard grid just for the login page to keep it centered */
    body.login-page {
      display: flex;
      justify-content: center;
      align-items: center;
      grid-template-columns: 1fr; 
      background: var(--bg-primary-dark);
    }
  </style>
</head>

<body class="dark-theme login-page">

  <div class="card fade-in" style="max-width: 400px; width: 100%;">
    <h3>Driver Login</h3>
    
    <div id="error" class="message error"></div>
    <div id="success" class="message success"></div>

    <form id="loginForm">
      <div style="text-align: left; margin-top: 15px;">
        <label style="color: var(--text-secondary-dark); font-size: 0.85rem;">Phone Number</label>
        <input type="text" id="phone" placeholder="234..." required>
      </div>

      <div style="text-align: left; margin-top: 15px;">
        <label style="color: var(--text-secondary-dark); font-size: 0.85rem;">Password</label>
        <input type="password" id="password" placeholder="••••••••" required>
      </div>

      <button type="submit" id="loginBtn" class="pulse" style="margin-top: 25px;">
        Login
      </button>
    </form>

    <p style="margin-top: 20px; font-size: 0.9rem; color: var(--text-secondary-dark);">
      Don't have an account? 
      <a href="/driver/signup" style="color: var(--accent); text-decoration: none;">Sign Up</a>
    </p>
  </div>
  <script>
    // DOM Ready
    document.addEventListener('DOMContentLoaded', function() {
      const loginBtn = document.getElementById('loginBtn');
      const phoneInput = document.getElementById('phone');
      const passwordInput = document.getElementById('password');
      const errorBox = document.getElementById('error');
      const successBox = document.getElementById('success');
      
      // Attach login function to button
      loginBtn.addEventListener('click', login);
      
      // Allow Enter key to submit form
      phoneInput.addEventListener('keypress', function(e) {
        if (e.key === 'Enter') login();
      });
      
      passwordInput.addEventListener('keypress', function(e) {
        if (e.key === 'Enter') login();
      });
      
      // Optional: Password visibility toggle
      const togglePassword = document.getElementById('togglePassword');
      if (togglePassword && passwordInput) {
        togglePassword.style.display = 'block';
        togglePassword.addEventListener('click', function() {
          const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
          passwordInput.setAttribute('type', type);
          this.classList.toggle('fa-eye');
          this.classList.toggle('fa-eye-slash');
        });
      }
    });
    
    async function login() {
      const phone = document.getElementById("phone").value.trim();
      const password = document.getElementById("password").value.trim();
      const errorBox = document.getElementById("error");
      const successBox = document.getElementById("success");
      const loginBtn = document.getElementById("loginBtn");

      // Clear previous messages
      errorBox.style.display = "none";
      errorBox.textContent = "";
      successBox.style.display = "none";
      successBox.textContent = "";

      // Validation
      if (!phone || !password) {
        showError("⚠️ Please fill all fields.");
        return;
      }

      // Validate Rwanda phone number format (consistent with driver.html)
      function normalizeRwandaNumber(raw) {
        if (!raw) return null;
        const digits = raw.replace(/\D/g, "");
        if (digits.startsWith("2507") && digits.length === 12) return digits;
        if (digits.startsWith("07") && digits.length === 10) return "250" + digits;
        if (digits.length === 9 && digits.startsWith("7")) return "250" + digits;
        return null;
      }
      
      const normalizedPhone = normalizeRwandaNumber(phone);
      if (!normalizedPhone) {
        showError("⚠️ Please enter a valid Rwanda phone number (e.g., 0788 123 456)");
        return;
      }

      // Update UI
      loginBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Logging in...';
      loginBtn.disabled = true;

      try {
        const res = await fetch("/driver/login", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ 
            phone: normalizedPhone, 
            password: password 
          }),
          credentials: "include" // Important for sessions/cookies
        });

        let data;
        try {
          data = await res.json();
        } catch (e) {
          console.error("Invalid JSON response:", e);
          showError("⚠️ Server response error. Please try again.");
          resetLoginButton();
          return;
        }

        if (!res.ok || (data.status && data.status !== "success")) {
          showError("⚠️ Login failed: " + (data.error || data.message || "Invalid credentials"));
          resetLoginButton();
          return;
        }

        // Success
        showSuccess("✅ Login successful! Redirecting...");
        
        // Store any session data if provided
        if (data.token) {
          localStorage.setItem('driver_token', data.token);
        }
        if (data.driver_id) {
          localStorage.setItem('driver_id', data.driver_id);
        }

        // Redirect to dashboard
        setTimeout(() => {
          window.location.href = data.redirect || "/driver/home";
        }, 1200);

      } catch (err) {
        console.error("Login error:", err);
        showError("⚠️ Network error. Please check your connection and try again.");
        resetLoginButton();
      }
    }
    
    function showError(message) {
      const errorBox = document.getElementById("error");
      if (!errorBox) return;
      errorBox.textContent = message;
      errorBox.style.display = "block";
      // Auto-hide after 5 seconds
      setTimeout(() => {
        errorBox.style.display = "none";
      }, 5000);
    }
    
    function showSuccess(message) {
      const successBox = document.getElementById("success");
      if (!successBox) return;
      successBox.textContent = message;
      successBox.style.display = "block";
    }
    
    function resetLoginButton() {
      const loginBtn = document.getElementById("loginBtn");
      if (loginBtn) {
        loginBtn.innerHTML = "Login";
        loginBtn.disabled = false;
      }
    }
  </script>
</body>
</html>
