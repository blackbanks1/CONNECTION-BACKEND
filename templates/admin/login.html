<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Login</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, sans-serif;
      background: linear-gradient(135deg, #20c997, #17a2b8);
      display: flex; justify-content: center; align-items: center;
      height: 100vh; margin: 0;
    }
    .card {
      background: #fff;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.15);
      width: 360px;
      animation: fadeIn 0.6s ease-in-out;
    }
    h2 { margin-bottom: 1rem; text-align: center; color: #333; }
    input {
      width: 100%; padding: 12px;
      margin: 10px 0; border: 1px solid #ddd;
      border-radius: 6px; font-size: 14px;
    }
    button {
      width: 100%; padding: 12px;
      background: #20c997; color: #fff;
      border: none; border-radius: 6px;
      font-size: 16px; cursor: pointer;
      transition: background 0.3s ease;
    }
    button:hover { background: #138f75; }
    .link { text-align: center; margin-top: 1rem; }
    .link a { color: #20c997; text-decoration: none; }
    .link a:hover { text-decoration: underline; }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="card">
    <h2>Admin Login</h2>
    <form id="loginForm">
      <input type="email" id="email" placeholder="Email" required>
      <input type="password" id="password" placeholder="Password" required>
      <button type="submit">Login</button>
    </form>
    <div class="link">
      <a href="register">Donâ€™t have an account? Register</a>
    </div>
  </div>

  <script>
    document.getElementById('loginForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const response = await fetch('/admin/login', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({
          email: document.getElementById('email').value,
          password: document.getElementById('password').value
        })
      });
      const result = await response.json();

      if (result.success && result.token) {
        // Save JWT securely
        localStorage.setItem('jwt', result.token);

        alert('Login successful');
        // Redirect to dashboard
        window.location.href = '/dashboard.html';
      } else {
        alert(result.message || 'Login failed');
      }
    });
  </script>
</body>
</html>
